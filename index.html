<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <article>
        <span>Player 1 (on the left) will start</span>
    </article>

    <main class="gamecointainer">
        <section class="player left">
            <div class="player1">Player 1</div>
            <form>
                <div class="input">
                    <input type="text" name="player1" id="player1" placeholder="name" maxlength="10"> 
                </div>                 
                <button type="submit">OK</button>
            </form>
        </section>
        <section class="gamegrid">
            <div id = "0" data-square = "0" class="square"></div>
            <div id = "1" data-square = "1" class="square"></div>
            <div id = "2" data-square = "2" class="square"></div>
            <div id = "3" data-square = "3" class="square"></div>
            <div id = "4" data-square = "4" class="square"></div>
            <div id = "5" data-square = "5" class="square"></div>
            <div id = "6" data-square = "6" class="square"></div>
            <div id = "7" data-square = "7" class="square"></div>
            <div id = "8" data-square = "8" class="square"></div>
        </section>
        <section class="player right">
            <div class="player2">Player 2</div>
            <form>
                <div class="input">
                    <input type="text" name="player2" id="player2" placeholder="name" maxlength="10">
                </div>
                <button type="submit">OK</button>
            </form>
        </section>
    </main>

    <footer>
        <button>Reset Game</button>
    </footer>
</body>
</html>
